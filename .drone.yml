clone:
    hg:
        image: plugins/hg

pipeline:
    tox:
        image: python:${PYTHON_VERSION}
        commands:
            - pip install tox
            - tox -e "py${PYTHON_VERSION}"
        volumes:
             - cache:/root/.cache

matrix:
    PYTHON_VERSION:
        - 2.6
        - 2.7
        - 3.3
        - 3.4
        - 3.5
